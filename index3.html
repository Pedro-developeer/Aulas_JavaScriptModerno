<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            border-collapse:collapse;
            width:100%;
            text-align:left;
        }
        table td, table th{
            border: 1px solid #ccc;
            padding: 5px;
        }
        table caption{
            caption-side: bottom;
            text-align: left;
            font-style: italic;
            font-size: 14px;
            margin: 5px 0;
        }
        tfoot td, table th {
            background: #aafd
        }
        tfoot td {
            font-style:italic;
        }
    </style>
</head>
<body>
<div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <table>
        <caption>Uma descrição para essa tabela</caption>
        <thead>
            <tr>
                <th>Titulo 1</th>
                <th>Titulo 2</th>
                <th>Titulo 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="2">Corpo 1</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td rowspan="2">Total: R$123</td>
            </tr>
            <tr>
            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
